<!DOCTYPE html>
<html>
<head><title>Books List</title></head>
<body>
    <h1>All Books</h1>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} (Library: {{ book.library.name }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books available yet.</p>
    {% endif %}
    <a href="/add-book/">Add New Book</a>
</body>
</html>
