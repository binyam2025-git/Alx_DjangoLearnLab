<h1>{{ post.title }}</h1>
<p>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</p>
<p>{{ post.content }}</p>

{% if post.author == user %}
    <div>
        <a href="{% url 'post-update' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </div>
{% endif %}
