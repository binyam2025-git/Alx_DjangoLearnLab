{% extends "blog/base.html" %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>
        {% if user.is_authenticated and user == post.author %}
            <a href="{% url 'post_update' post.pk %}">Edit</a>
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        {% endif %}
    </article>
{% endblock %}
