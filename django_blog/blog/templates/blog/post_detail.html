{% if user.is_authenticated %}
    <h3>Add a Comment</h3>
    <form method="post" action="{% url 'comment_create' post.pk %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Post Comment</button>
    </form>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to post a comment.</p>
{% endif %}
