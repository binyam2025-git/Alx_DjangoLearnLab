<h1>Books</h1>
<a href="{% url 'add_book' %}">Add New Book</a>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author.name }} in {{ book.library.name }}
        <a href="{% url 'book_edit' book.pk %}">Edit</a>
        <a href="{% url 'book_delete' book.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
